<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Fill-up Form</title>
</head>
<body class="bg-dark-subtle">
    <nav class="navbar bg-primary text-white">
        <div class="container">
            <h2 class="fw-bold">Billease Fill-Up Form</h2>
        </div>
    </nav>
    <div class="container bg-white border border-darksubtle border-5 rounded mt-5">
        <form id="form">        
            <h2 class="mt-3">• Name</h2>
            <hr class="border border-primary border-2 rounded opacity-50">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="fname" class="col-form-label labels fs-4">First Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="fname" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="mname" class="col-form-label labels fs-4">Middle Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="mname" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="lname" class="col-form-label labels fs-4">Last Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="lname" type="text">
                </div>
            </div>
                    
            <h2 class="mt-3">• Address</h2>
            <hr class="border border-primary border-2 rounded opacity-50">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="houseNo" class="col-form-label labels fs-4">House No:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="houseNo" type="text">
                </div>
                
                <div class="col-auto">
                    <label for="street" class="col-form-label labels fs-4">Street:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="street" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="city" class="col-form-label labels fs-4">City:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="city" type="text">
                </div>

                <div class="col-auto">
                    <label for="postal" class="col-form-label labels fs-4">Postal Code:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="postal" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="province" class="col-form-label labels fs-4">Province:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="province" type="text">
                </div>
            </div>

            <h2 class="mt-3">• Information</h2>
            <hr class="border border-primary border-2 rounded opacity-50">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="age" class="col-form-label labels fs-4">Age:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="age" type="text">
                </div>
                
                <div class="col-auto">
                    <label for="contactNo" class="col-form-label labels fs-4">Contact No:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="contactNo" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="height" class="col-form-label labels fs-4">Height:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="height" type="text">
                </div>

                <div class="col-auto">
                    <label for="weight" class="col-form-label labels fs-4">Weight:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="weight" type="text">
                </div>
            </div>

            <h2 class="mt-3">• In Case of Emergency</h2>
            <hr class="border border-primary border-2 rounded opacity-50">

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="motherName" class="col-form-label labels fs-4">Mother's Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="motherName" type="text">
                </div>
                
                <div class="col-auto">
                    <label for="motherContactNo" class="col-form-label labels fs-4">Contact No:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="motherContactNo" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="motherAddress" class="col-form-label labels fs-4">Address:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="motherAddress" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="fatherName" class="col-form-label labels fs-4">Father's Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="fatherName" type="text">
                </div>
                
                <div class="col-auto">
                    <label for="fatherContactNo" class="col-form-label labels fs-4">Contact No:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="fatherContactNo" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="fatherAddress" class="col-form-label labels fs-4">Address:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="fatherAddress" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="guardianName" class="col-form-label labels fs-4">Guardian's Name:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="guardianName" type="text">
                </div>
                
                <div class="col-auto">
                    <label for="guardianContactNo" class="col-form-label labels fs-4">Contact No:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="guardianContactNo" type="text">
                </div>
            </div>

            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="guardianAddress" class="col-form-label labels fs-4">Address:</label>
                </div>

                <div class="col-auto">                    
                    <input class="form-control form-control-sm fs-4" id="guardianAddress" type="text">
                </div>
            </div>

        </form>
    
        <button class="btn btn-danger btn-lg mt-3" id="clear">Clear</button>
    
        <br>
        <br>
    
        <div class="container">
        <table class="table table-sm table-responsive table-striped table-hover table-bordered border-dark-subtle align-middle" id="myTable">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>MiddleName</th>
                    <th>LastName</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>ContactNo</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Mother'sName</th>
                    <th>ContactNo</th>
                    <th>Address</th>
                    <th>Father'sName</th>
                    <th>ContactNo</th>
                    <th>Address</th>
                    <th>Guardian'sName</th>
                    <th>ContactNo</th>
                    <th>Address</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
        </div>
    </div>

    <footer>
        <br>
        <br>
    </footer>

    <script src="index.js"></script>
</body>
</html>
